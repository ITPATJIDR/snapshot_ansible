[defaults]
inventory = inventory.ini
host_key_checking = False
retry_files_enabled = False
timeout = 30
deprecation_warnings = False

# AWX will handle the output, but these are good defaults for local testing
stdout_callback = yaml
bin_ansible_callbacks = True

# Increase verbosity for debugging (remove or set to 0 for production)
# verbosity = 1

[privilege_escalation]
become = False

[winrm]
# WinRM connection settings
# Increase timeout for slow operations
connection_timeout = 60
read_timeout = 60
operation_timeout = 60

[ssh_connection]
# Not used for Windows, but good to have for mixed environments
pipelining = True

