---
- name: List Hyper-V VM Snapshots
  hosts: hyperv_hosts
  gather_facts: no
  vars:
    vm_name: ""  # Specific VM name, empty means all VMs
    
  tasks:
    - name: List all snapshots for all VMs
      win_shell: |
        $output = @()
        Get-VM | ForEach-Object {
            $vmName = $_.Name
            $snapshots = Get-VMSnapshot -VMName $vmName
            foreach ($snapshot in $snapshots) {
                $output += "$vmName | $($snapshot.Name) | $($snapshot.CreationTime.ToString('yyyy-MM-dd HH:mm:ss'))"
            }
        }
        if ($output.Count -eq 0) {
            Write-Output "No snapshots found"
        } else {
            Write-Output "VM | Snapshot Name | Creation Time"
            Write-Output "-----------------------------------------------------------"
            $output | ForEach-Object { Write-Output $_ }
        }
      register: all_snapshots
      when: vm_name == ""
      changed_when: false
      
    - name: List snapshots for specific VM
      win_shell: |
        $vmName = "{{ vm_name | replace('"', '`"') }}"
        $snapshots = @(Get-VMSnapshot -VMName $vmName)
        if ($snapshots.Count -eq 0) {
            Write-Output "No snapshots found for VM: $vmName"
        } else {
            Write-Output "VM | Snapshot Name | Creation Time"
            Write-Output "-----------------------------------------------------------"
            foreach ($snapshot in $snapshots) {
                Write-Output "$vmName | $($snapshot.Name) | $($snapshot.CreationTime.ToString('yyyy-MM-dd HH:mm:ss'))"
            }
        }
      register: vm_snapshots
      when: vm_name != ""
      changed_when: false
      
    - name: Display all snapshots
      debug:
        msg: "{{ all_snapshots.stdout_lines }}"
      when: vm_name == ""
      
    - name: Display VM snapshots
      debug:
        msg: "{{ vm_snapshots.stdout_lines }}"
      when: vm_name != ""

