---
- name: Restore Hyper-V VM from Snapshot
  hosts: all
  gather_facts: no
  tasks:
    - name: Validate required variables
      fail:
        msg: "Both vm_name and snapshot_name are required"
      when: >
        (vm_name is not defined or vm_name == "" or vm_name | trim == "") or
        (snapshot_name is not defined or snapshot_name == "" or snapshot_name | trim == "")
      
    - name: Restore VM from snapshot
      win_shell: |
        $ErrorActionPreference = 'Stop'
        $vmName = "{{ vm_name }}"
        $snapshotName = "{{ snapshot_name }}"
        
        try {
            Restore-VMSnapshot -VMName $vmName -Name $snapshotName -Confirm:$false
            Write-Output "SUCCESS: VM '$vmName' restored from snapshot '$snapshotName'"
            exit 0
        } catch {
            Write-Error "ERROR: Failed to restore snapshot - $_"
            Write-Output "ERROR: Failed to restore snapshot for '$vmName' from '$snapshotName' - $_"
            exit 1
        }
      register: restore_result
      changed_when: restore_result.rc == 0
      failed_when: restore_result.rc != 0
      
    - name: Display result
      debug:
        msg: "{{ restore_result.stdout | trim }}"

